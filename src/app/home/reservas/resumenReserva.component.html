<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Verify your information Personal</ng-template>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Dni" value="{{reserva1.cliente.dni}}" disabled>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre" value="{{reserva1.cliente.nombre}}" disabled>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Apellidos" value="{{reserva1.cliente.apellidos}}" disabled>

      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Telefono" value="{{reserva1.cliente.telefono}}" disabled>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Telefono" value="{{reserva1.cliente.email}}" disabled>

      </mat-form-field>


      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Check the reservation information</ng-template>
      <mat-form-field>
        <input matInput placeholder="Hotel" value="{{reserva1.hotel}}" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Fecha de inicio" type="datetime-local" value="{{reserva1.fechainicio}}" disabled>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Fecha de fin" type="datetime-local" value="{{reserva1.fechafin}}" disabled>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Precio Total" value="{{reserva1.precioTotal}}" disabled>

      </mat-form-field>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Reserve</ng-template>
    Make a reservation
    <div>
      <button mat-raised-button matStepperPrevious color="primary">Back</button>
      <button mat-raised-button color="warn" mat-dialog-close (click)="save()">Save</button>
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <!--<button mat-button (click)="stepper.reset()">Reset</button>-->
    </div>
  </mat-step>
</mat-vertical-stepper>
